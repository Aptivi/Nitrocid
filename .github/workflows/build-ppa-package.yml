name: Build Project (Debian Package)

on:
  push:
    branches: [ "main", "v0.1.0.x-saas", "v0.2.0.x-saas" ]
  pull_request:
    branches: [ "main", "v0.1.0.x-saas", "v0.2.0.x-saas" ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Install required packages
        run: |
          sudo rm /etc/apt/sources.list.d/microsoft-prod.list
          sudo NEEDRESTART_SUSPEND=1 apt update
          sudo NEEDRESTART_SUSPEND=1 apt install devscripts debhelper-compat dput build-essential equivs
          sudo NEEDRESTART_SUSPEND=1 mk-build-deps -i
        
      - name: Initialize offline package
        run: |
          make init-offline
          make clean
        
      - name: Make original package
        run: |
          mv debian ..
          mv .github ..
          tar cfv ../nitrocid-28_4.0.28.45-0.2.0.0.orig.tar .
          xz ../nitrocid-28_4.0.28.45-0.2.0.0.orig.tar
          mv ../debian .

      - name: Build package
        run: |
          debuild --no-lintian -us -uc
          cp ../*.deb .
        
      - name: Upload package to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Nitrocid-KS-Debian-Package
          path: "*.deb"

      - name: Try to install
        run: |
          sudo apt install ./nitrocid-28_*.deb
